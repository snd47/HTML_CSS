<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
       
    </header>
    <main>
           <div class="container modal-registration">
               <div class="row registration">
                   <div class="registration-form">
                        <a href=""><img src="img/close_sign.png" alt="X"></a>
                        <h3>Регистрация</h3>
                        <form>
                            
                            <div class="form-group">
                                <input type="text" value="ФИО*" required>
                            </div>
                            <div class="form-group" >
                                <input type="email" value="E-mail (Ваш логин)*" required>
                            </div>
                            <div class="form-group" >
                                <input type="tel" pattern="[0-9]{10}" value="Телефон*" required>
                            </div>
                            <div class="form-group" >
                                <input type="text" value="Страна*" required>
                            </div>
                            <div class="form-group" >
                                <input type="text" value="Дата рождения">
                                <!-- <input type="date" value=""> -->
                            </div>
                            <div class="form-group" >
                                <input type="text" value="Пароль*" required>
                                <!-- <input type="password" value="Пароль*" required style="display:none"> -->
                            </div>
                            <div class="form-group" >
                                <input type="text" value="Повторить пароль*" required>
                                <!-- <input type="password" value="Пароль*" required style="display:none"> -->
                            </div>
                            
                            <button type = "submit" class="btn btn-primary">Зарегистрироваться</button>
                            
                        </form>
                    </div>
               </div>
            </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
